{{#election}}
<div class="grid election">
  <div class="unit whole">
    <div class="grid">
      <div class="content-header unit whole">
        <div class="grid">
          <div class="unit four-fifths"><div class="title">Election: {{clean ElectionName}}</div></div>
          <div class="unit one-fifth"><div style="padding-top:40px"><a href="/{{State}}/election" class="link-button">+ election</a></div></div>
        </div>
      </div>
    </div>
    <form method="post" action="/{{../stateId}}/election/{{../electionId}}">
      <div class="grid">
        <div class="unit whole form-section">
          <div class="grid">
            <div class="unit three-quarters">
              <label>Election Name</label><br />
              <input class="election-input" type="text" value="{{clean ElectionName}}" name="ElectionName" />
            </div>
            <div class="unit one-quarter">
              <label>State</label><br />
              <select class="election-input" name="State"><option>{{State}}</option></select>
            </div>
          </div>
          <div class="grid">
            <div class="unit one-third">
              <label>Election Date</label><br />
              <input class="election-input datepick" type="text" value="{{ElectionDate}}" name="ElectionDate" />
            </div>
            <div class="unit one-third">
              <label>Registration Deadline</label><br />
              <input class="election-input datepick" type="text" value="{{RegistrationEndDate}}" name="RegistrationEndDate" />
            </div>
            <div class="unit one-third"></div>
          </div>
          <div class="grid">
            <div class="unit one-third">
              <label>Election Day Start</label><br />
              <input class="election-input datepick" type="text" name="EDStartDate" value="{{EDStartDate}}" />
            </div>
            <div class="unit one-third">
              <label>Election Day End</label><br />
              <input class="election-input datepick" type="text" name="EDEndDate" value="{{EDEndDate}}" />
            </div>
            <div class="unit one-third">
              <label>Use Google Civic?</label>
              <input type="checkbox" name="EDUseGoogleCivic" {{#if EDUseGoogleCivic}}checked{{/if}} />
            </div>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="unit whole form-section">
          <label>Early Voting</label><br />
          <div class="grid">
            <div class="unit one-third">
              <label>Start Date</label><br />
              <input class="election-input datepick" type="text" value="{{EVStartDate}}" name="EVStartDate" />
            </div>
            <div class="unit one-third">
              <label>End Date</label><br />
              <input class="election-input datepick"type="text" value="{{EVEndDate}}" name="EVEndDate" />
            </div>
            <div class="unit one-third">
              <label>Early Voting End Date Display</label><br />
              <input class="election-input datepick" type="text" value="{{EVEndDisplayDate}}" name="EVEndDisplayDate" />
            </div>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="unit whole form-section">
          <label>Absentee Voting</label><br />
          <div class="grid">
            <div class="unit one-third">
              <label>Absentee Start Date</label><br />
              <input class="election-input datepick" type="text" value="{{ABStartDate}}" name="ABStartDate"/>
            </div>
            <div class="unit one-third">
              <label>Absentee Deadline</label><br />
              <input class="election-input datepick" type="text" value="{{ABEndDate}}" name="ABEndDate"/>
            </div>
            <div class="unit one-third">
              <label>Absentee End Display Date</label><br />
              <input class="election-input datepick" type="text" value="{{ABEndDisplayDate}}" name="ABEndDisplayDate" />
            </div>
          </div>
          <div class="grid">
            <div class="unit half">
              <label>Absentee Email</label><br />
              <input class="election-input" type="text" value="{{ABEmailAddress}}" name="ABEmailAddress"/>
            </div>
          </div>
          <div class="grid">
            <div class="unit half">
              <label>Absentee PDF</label>
              <input class="election-input" type="text" value="{{ABRequestPDFPath}}" name="ABRequestPDFPath"/>
            </div>
          </div>
        </div>
      </div>
      <div><button type="submit">Save</button></div>
    </form>
  </div>
</div>
{{/election}}
